<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cellpadding and Cellspacing</title>
  </head>
  <body>
    <h1>Cellpadding and Cellspacing</h1>
      <table border="3" Cellpadding="10" Cellspacing="10">
        <tr>
          <th>Institute</th>
          <th>Dept</th>
          <th>Roll</th>
        </tr>
        <tr>
          <td>RUET</td>
          <td>CSE</td>
          <td>1503101</td>
        </tr>
        <tr>
          <td>RU</td>
          <td>EEE</td>
          <td>15010052</td>
        </tr>
      </table>
  </body>
</html>
