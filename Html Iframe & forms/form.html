<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Html Form</title>
  </head>
  <body>
    <h1>Simple Html Form</h1>
    <form>
      First Name : <input type="text" name="first_name">
      <br>
      Password : <input type="password" name="Password">
      <br>
      Description:
      <textarea name="description" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
